plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'

    id('kotlin-kapt')
    id('dagger.hilt.android.plugin')
}

android {
    compileSdk OwlMailVersion.CompileSdk

    defaultConfig {
        applicationId OwlMailVersion.ApplicationId
        minSdk OwlMailVersion.MinSdk
        targetSdk OwlMailVersion.TargetSdk
        versionCode OwlMailVersion.AppVersionCode
        versionName OwlMailVersion.AppVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility OwlMailVersion.JDKVersion
        targetCompatibility OwlMailVersion.JDKVersion
    }
    kotlinOptions {
        jvmTarget = OwlMailVersion.JvmTarget
    }
}

dependencies {

    //Core
    implementation OwlMailDependency.CoreKTX
    implementation OwlMailDependency.AppCompat


    //View
    implementation OwlMailDependency.Material
    implementation OwlMailDependency.ConstraintLayout


    //Test
    testImplementation OwlMailDependency.Junit
    androidTestImplementation OwlMailDependency.JunitAndroid
    androidTestImplementation OwlMailDependency.EspressoCore


    //Dagger - Hilt
    implementation OwlMailDependency.DaggerHilt
    kapt OwlMailDependency.DaggerHiltCompiler
}