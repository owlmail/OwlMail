// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    dependencies {

        classpath ClassPaths.DaggerHiltClassPath
        classpath ClassPaths.GoogleServicesClassPath
        classpath ClassPaths.FirebasePerformanceClassPath
        classpath ClassPaths.FirebaseCrashlytics
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.5.3"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:11.1.0"
    }
}
plugins {
    id 'com.android.application' version '7.3.0' apply false
    id 'com.android.library' version '7.3.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.20' apply false
    id 'org.jetbrains.kotlin.jvm' version '1.7.20' apply false
    id 'com.android.test' version '7.3.0' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task formatCode(type: Exec) {
    commandLine 'sh', '-c', './gradlew ktlintFormat'
}

task gitCheckOutMain(type: Exec) {
    commandLine 'sh', '-c', 'git checkout main'
}

task gitPullUpstreamMain(type: Exec) {
    commandLine 'sh', '-c', 'git pull --rebase upstream main'
}

task gitPushOriginMain(type: Exec) {
    commandLine 'sh', '-c', 'git push origin main'
}

task gitStash(type: Exec) {
    commandLine 'sh', '-c', 'git stash'
}

task gitStashPop(type: Exec) {
    commandLine 'sh', '-c', 'git stash pop'
}