name: OwlMail Github Actions

on:
  push:
    branches: [ "*" ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Fetch Secrets data
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES }}
        run: echo $DATA > $PWD/app/google-services.json

      - name: Install SDKMAN, Gradle Profiler
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradleprofiler
          gradle-profiler --benchmark --scenario-file scenarios.txt --warmups 1 --iteration 1

      - uses: actions/upload-artifact@v2
        with:
          name: benchmark
          path: profile-out/benchmark.csv

      - name: Clean project
        run: ./gradlew clean

      #      - name: Stopping gradle
      #        run: ./gradlew --stop

      - name: Lint Check
        run: ./gradlew lintDebug

      - name: Generate Debug Build
        run: ./gradlew assembleDebug

      - uses: actions/upload-artifact@v2
        with:
          name: Debug Bundle
          path: app/build/outputs/apk/debug/app-debug.apk

